<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h1 class="text-centre">Form validation</h1>

    <div id="error"></div>
    <div id="success"></div>
    <form action="">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="pw">Password</label>
            <input name="pw" id="pw" type="password" placeholder="Password">
        </div>
        <div class="form-group ">
            <label for="confirmpw">Confirm Password</label>
            <input name="confirmpw" id="confirmpw" type="password" placeholder="Confirm Password">
        </div>
        <div class="form-group password-wrapper">
            <label for="">Show/Hide Passwords</label>
            <button type="button" class="toggle-password">Show</button>
        </div>


        <input type="submit" id="submit" value="submit">
    </form>


    <script src="./function.js"></script>

</body>

</html>
